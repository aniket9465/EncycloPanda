<!DOCTYPE html>
<html>
  <head>
    <title>EncycloPanda</title>
    <link rel="stylesheet" href="popup.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <div class="filterButton" id="mostRecentDiv">
          <p class="filterText">Most Recent</p>
        </div>
        <div id="divider"></div>
        <div class="filterButton" id="mostLikedDiv">
          <p class="filterText">Most Liked</p>
        </div>
      </div>
      <div id="content"></div>
      <div id="footer"></div>
      <div id="snackbar">Some text some message..</div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
